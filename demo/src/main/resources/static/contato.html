<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-contato.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="contato">

    <div class="col-esquerda">
        <h1>Contate-nos!</h1>
        <p>
            Nosso endereço de correspondência é:<br>
            152A Charlotte Street,<br>
            Peterborough ON<br>
            Telefone: 705-742-3221
        </p>

        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
        </div>
    </div>

    <div class="col-direita">

        <p class="intro">
            Grande visão sem ótimas pessoas é irrelevante.<br>
            Vamos trabalhar juntos!
        </p>

        <form action="#" method="POST">
            <input type="text" placeholder="Escreva seu Nome" required>
            <input type="email" placeholder="Escreva um email válido" required>
            <textarea placeholder="Escreva sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

    </div>

</section>

</body>
</html>
